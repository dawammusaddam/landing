  <!-- Navbar STart -->
  <app-header></app-header>
  <!--end header-->
  <!-- Navbar End -->
  
  <!-- Hero Start -->
  <section class="bg-half-170 bg-light d-table w-100" id="home" #homeSec>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-12 text-center">
                <div class="pages-heading">
                    <h4 class="title mb-0"> Kegiatan </h4>
                </div>
            </div> <!--end col-->
        </div><!--end row-->
    </div> <!--end container-->
  </section><!--end section-->
  <!-- Hero End -->
  

  <!-- Shape Start -->
  <div class="position-relative">
    <div class="shape overflow-hidden text-color-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
  </div>
  <!--Shape End-->


  <!-- Blog STart -->
  <section class="section">
    <div class="container">
        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4 pb-2" *ngFor="let item of [].constructor(30); let i = index">
            <div class="card blog rounded border-0 shadow overflow-hidden">
                <div class="position-relative">
                    <img src="{{ APIROOTURL + data.lokasi_gambar}}" class="card-img-top" alt="...">
                    <div class="overlay rounded-top bg-dark"></div>
                </div>
                <div class="card-body content">
                    <h5><a href="javascript:void(0)" class="card-title title text-dark">{{data.title}}</a></h5>
                    <div class="post-meta d-flex justify-content-between mt-3">
                        <ul class="list-unstyled mb-0">
                            <li class="list-inline-item me-2 mb-0">
                              <a href="javascript:void(0)" class="text-muted like">
                                <!-- <i class="uil uil-heart me-1"></i>30 -->
                              </a>
                            </li>
                            <!-- <li class="list-inline-item"><a href="javascript:void(0)" class="text-muted comments"><i
                                        class="uil uil-comment me-1"></i>like</a></li> -->
                        </ul>
                        <a routerLink="/page-blog-detail" class="text-muted readmore">Baca Lebih Lengkap <i
                                class="uil uil-angle-right-b align-middle"></i></a>
                    </div>
                </div>
                <div class="author">
                    <small class="text-light user d-block"><i class=""></i> Tanggal Posting</small>
                    <small class="text-light date"><i class="uil uil-calendar-alt"></i> {{data.created_at | date :'dd-MM-yyyy hh:mm:ss'}}</small>
                </div>
            </div>
          </div>
            <!--end col-->

            <!-- PAGINATION START -->
            <div class="col-12">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item"><a class="page-link" href="javascript:void(0)" aria-label="Previous">Prev</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="javascript:void(0)">1</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)" aria-label="Next">Next</a></li>
                </ul>
            </div>
            <!--end col-->
            <!-- PAGINATION END -->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- Blog End -->
  
  <!-- Back to top -->
  <a href="javascript: void(0);" class="btn btn-icon btn-snki back-to-top" id="back-to-top"  (click)="scrollToHome()">
    <i-feather name="arrow-up" class="icons"></i-feather>
  </a>
