<!-- Navbar STart -->
<app-header></app-header>
  <!--end header-->
  <!-- Navbar End -->
  

<!-- Hero Start -->
<section class="bg-half-170 d-table w-100" id="home" style="background: url('assets/images/5.jpg') center center;">
    <div class="bg-overlay"></div>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-lg-12 text-center">
          <div class="pages-heading">
            <h3 class="title text-white title-dark mb-0"> Kegiatan (SNKI) <br>Sekretariat Nasional Perkerisan Indonesia </h3>
          </div>
        </div><!--end col-->
      </div><!--end row-->
      
    </div> <!--end container-->
  </section><!--end section-->
  
  <div class="position-relative">
    <div class="shape overflow-hidden text-color-white">
      <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
      </svg>
    </div>
  </div>
  <!-- Hero End -->
  
  
  <section class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="row">
            <div class="col-md-2 d-none d-md-block">
              <ul class="list-unstyled text-center sticky-bar social-icon social mb-0">
                <li class="mb-3 h6">Bagikan</li>
                <li class="mt-1"><a href="javascript:void(0)" class="rounded">
                    <i-feather name="facebook" class="fea icon-sm fea-social"></i-feather>
                  </a></li>
                <li class="mt-1"><a href="javascript:void(0)" class="rounded">
                    <i-feather name="instagram" class="fea icon-sm fea-social"></i-feather>
                  </a></li>
              </ul>
              <!--end icon-->
            </div>
  
            <div class="col-md-10">
  
              <ul class="list-unstyled d-flex justify-content-between mt-4">
                <li class="list-inline-item user me-2"><a href="javascript:void(0)" class="text-muted"><i
                      class="uil text-dark"></i> Tanggal Posting</a></li>
                <li class="list-inline-item date text-muted"><i class="uil uil-calendar-alt text-dark"></i> {{berita?.created_at | date :'dd-MMM-yyyy hh:mm:ss'}}</li>
              </ul>
  
              <img src="{{APIROOTURL + berita?.lokasi_gambar}}" class="img-fluid rounded-md shadow" alt="">
  
              <h5 class="mt-4">{{berita?.title}}</h5>
              
              <div [innerHTML]="berita?.isi_berita"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Back to top -->
  <a href="javascript: void(0);" class="btn btn-icon btn-primary back-to-top" id="back-to-top" [ngxScrollTo]="'#home'">
    <i-feather name="arrow-up" class="icons"></i-feather>
  </a>
  <!-- Back to top -->
